buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }

    dependencies {
        classpath 'com.neva.gradle:osgi-plugin:1.0.0-SNAPSHOT'
    }
}

group = 'com.company.app'
version = '1.0.0-SNAPSHOT'
description = 'Example'
defaultTasks = [':build']

apply plugin: 'com.neva.osgi.bundle'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.5.10'
    compile group: 'org.osgi', name: 'osgi.cmpn', version: '6.0.0'
}

jar {
    manifest {
        attributes([
                'Bundle-Name'    : description,
                'Bundle-Category': 'example',
                'Bundle-Vendor'  : 'Company'
        ])
    }
}