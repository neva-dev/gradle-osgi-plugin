plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id "org.jetbrains.kotlin.jvm" version "1.2.21"
    id "com.jfrog.bintray" version "1.7.3"
}

description = 'Gradle OSGi Plugin'
defaultTasks = ['build', 'publishToMavenLocal']
group = 'com.neva.gradle'
version = '0.1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.21"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.2.21"

    compile 'org.zeroturnaround:zt-zip:1.12'
    compile 'com.beust:klaxon:2.1.6'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'commons-io:commons-io:2.4'
    compile 'commons-validator:commons-validator:1.6'
    compile 'org.reflections:reflections:0.9.9'
    compile 'biz.aQute.bnd:biz.aQute.bnd.gradle:3.5.0'

    testCompile gradleTestKit()
    testCompile group: 'junit', name: 'junit', version: '4.12'

}

jar {
    manifest {
        attributes([
                'Implementation-Title'  : project.description,
                'Implementation-Version': project.version
        ])
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

