plugins {
    id 'base'
}

defaultTasks = [':build']

task cleanPlugin { dependsOn gradle.includedBuild('gradle-plugin').task(':clean') }
task buildPlugin { dependsOn gradle.includedBuild('gradle-plugin').task(':build') }

task cleanTools { dependsOn gradle.includedBuild('tools').task(':clean') }
task buildTools { dependsOn gradle.includedBuild('tools').task(':build') }

clean.dependsOn(cleanPlugin, cleanTools)
buildTools.dependsOn buildPlugin
build.dependsOn(buildPlugin, buildTools)
